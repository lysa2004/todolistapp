<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>My TODO list</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="accueil.html" class="link active">Accueil</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">A Propos</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">se connecter</button>
            <button class="btn" id="registerBtn" onclick="register()">s'inscrire</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Pas de compte? <a href="#" onclick="register()">s'inscrire</a></span>
                <header>Se connecter</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="nom d'utilisateur ou Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mot de passe">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" onclick="redirectToDashboard()" class="submit" value="se connecter">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Se rappeller de moi</label>
                </div>
                <div class="two">
                    <label><a href="#">Mot de passe oubli√© ?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Vous avec deja un compte? <a href="#" onclick="login()">Se connecter</a></span>
                <header>s'inscrire</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="prenom">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="nom">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Mot de passe">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" onclick="redirectToDashboard()" class="submit" value="s'inscrire">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">se rappeller de moi</label>
                </div>
                <div class="two">
                    <label><a href="#">Conditions d'utilisation</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="script.js"></script>
</body>
</html>
